<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon/favicon-32x32.png">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>

    <header class="header">
        <div class="wrapper">
            <h1 class="logo">Brooklyn Public Library</h1>
            <div class="header_content">
                <nav class="menu">
                    <ul class="menu_list">
                        <li class="menu_item">
                            <a href="">About</a>
                        </li>
                        <li class="menu_item">
                            <a href="">Favorites</a>
                        </li>
                        <li class="menu_item">
                            <a href="">Coffee shop</a>
                        </li>
                        <li class="menu_item">
                            <a href="">Contacts</a>
                        </li>
                        <li class="menu_item">
                            <a href="">Library Card</a>
                        </li>
                    </ul>
                </nav>
                <div class="profile">
                    <img src="./assets/icon/icon_profile.svg" alt="profile">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="welcome">
            <div class="wrapper">
                <h2 class="welcome_title">Welcome<br> to the Brooklyn Library</h2>
            </div>
        </section>

        <section class="about">
            <div class="wrapper">
                <h2 class="title">About</h2>
                <p class="about_info">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
                <div class="slider_container">
                    <div class="slider_images">
                        <img src="./assets/img/girl.png" alt="girl in library" class="slider_img">
                        <img src="./assets/img/statues.png" alt="statues" class="slider_img">
                        <img src="./assets/img/library_room.png" alt="room in library" class="slider_img">
                        <img src="./assets/img/bookshelf.png" alt="bookshelf" class="slider_img">
                        <img src="./assets/img/architecture.png" alt="architecture" class="slider_img">
                    </div>
                </div>
                <div class="slider_buttons">
                    <button class="slider_btn">
                        <span class="btn_circle selected"></span>
                    </button>
                    <button class="slider_btn">
                        <span class="btn_circle"></span>
                    </button>
                    <button class="slider_btn">
                        <span class="btn_circle"></span>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
